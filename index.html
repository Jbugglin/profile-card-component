<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main>
        <div class="main-card-head"><img src="./images/bg-pattern-card.svg" alt="card pattern"></div>
        <div class="main-card-avatar"><img src="./images/image-victor.jpg" alt="user-avatar"></div>

        <div class="user-information">
            <div class="user-name-age">
                <div class="user-name">
                    <h1>Victor Crest</h1>
                </div>
                <div class="user-age">26</div>
            </div>
            <div class="user-location">London</div>
        </div>
        <hr>

        <div class="user-stats">
            <div class="user-followers-count">
                <div class="num-stat">80K</div>
                <div class="stat-tag">Followers</div>
            </div>

            <div class="user-likes-count">
                <div class="num-stat">803K</div>
                <div class="stat-tag">Likes</div>
            </div>

            <div class="user-photo-count">
                <div class="num-stat">1.4K</div>
                <div class="stat-tag">Photos</div>
            </div>
        </div>

    </main>


    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Jbugglin/profile-card-component" target="_blank">Jordan Bugglin</a>.
    </footer>
</body>

</html>
